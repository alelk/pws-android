apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdkVersion rootProject.sdkVersion
    signingConfigs {
        releaseSignConfig {
            keyAlias 'pws'
            keyPassword '1234eaea'
            storeFile file('/Users/alexelkin/Projects/software-development/android-keystore/alelk-keystrore.jks')
            storePassword '1234eaea'
        }
    }
    defaultConfig {
        applicationId "com.alelk.pws.pwapp"
        resValue "string", "db_authority", "com.alelk.pws.database"
        minSdkVersion 19
        targetSdkVersion rootProject.sdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName
        versionNameSuffix '-' + rootProject.versionNameSuffix
        buildConfigField 'String', 'VERSION_NAME', "\"${defaultConfig.versionName}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseSignConfig
            buildConfigField 'String', 'VERSION_NAME', "\"${defaultConfig.versionName}\""
        }
        debug {
            debuggable true
            minifyEnabled false
            versionNameSuffix "-debug"
            buildConfigField 'String', 'VERSION_NAME', "\"${defaultConfig.versionName}\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    sourceSets {
        main { assets.srcDirs = ['src/main/assets'] }
    }
    flavorDimensions "contentLevel"
    productFlavors {
        ru {
            dimension "contentLevel"
        }
        uk {
            dimension "contentLevel"
            applicationIdSuffix ".uk"
            versionNameSuffix "-uk"
            resValue "string", "db_authority", "com.alelk.pws.database.uk"
        }
        full {
            dimension "contentLevel"
            applicationIdSuffix ".full"
            versionNameSuffix "-full"
            resValue "string", "db_authority", "com.alelk.pws.database.full"
        }
    }
    namespace 'com.alelk.pws.pwapp'
    applicationVariants.configureEach { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }
}

dependencies {
    /* project modules */
    implementation project(':database')

    /* support libraries */
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
